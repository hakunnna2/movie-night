<style>
  @keyframes jojo-blink {
    0%, 100% {
      opacity: 1;
      text-shadow: 0 0 10px #c084fc, 0 0 20px #fbbf24;
    }
    50% {
      opacity: 0.7;
      text-shadow: 0 0 20px #c084fc, 0 0 30px #fbbf24, 0 0 40px #06b6d4;
    }
  }

  @keyframes jojo-shake {
    0%, 100% { transform: skewX(0deg); }
    25% { transform: skewX(-3deg); }
    75% { transform: skewX(3deg); }
  }

  .jojo-text {
    animation: jojo-blink 1.5s ease-in-out infinite, jojo-shake 0.3s ease-in-out 0.5s infinite;
    background: linear-gradient(45deg, #c084fc, #fbbf24, #06b6d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  @keyframes avatar-float-A {
    0% {
      transform: translate(-80px, -80px) scale(0.5);
      opacity: 0;
    }
    50% {
      transform: translate(-80px, -80px) scale(1.1);
    }
    100% {
      transform: translate(0, 0) scale(1);
      opacity: 1;
    }
  }

  @keyframes avatar-float-N {
    0% {
      transform: translate(80px, -80px) scale(0.5);
      opacity: 0;
    }
    50% {
      transform: translate(80px, -80px) scale(1.1);
    }
    100% {
      transform: translate(0, 0) scale(1);
      opacity: 1;
    }
  }

  @keyframes header-fade-in {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .avatar-A {
    animation: avatar-float-A 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }

  .avatar-N {
    animation: avatar-float-N 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }

  .header-content {
    animation: header-fade-in 1s ease-out 0.4s both;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .animate-fade-in {
    animation: fadeIn 0.5s ease-in-out;
  }

</style>
